<html>

<head>
  <meta charset="utf-8">
  <title>RESFA UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <script>
    (async () => {
      const response = await fetch('https://api.github.com/repos/nghehuavan/node-static/contents/static');
      const data = await response.json();
      let htmlString = '<ul class="list-group">';

      for (let file of data) {
        if (file.name.startsWith(".")) continue;
        htmlString += `<a class="list-group-item list-group-item-action" href="${file.name}">${file.name}</a>`;
      }

      htmlString += '</ul>';
      document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
  </script>

  <body>

</html>
